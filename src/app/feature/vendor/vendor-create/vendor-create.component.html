<div id='component'>
  <div id='pagetitle'>
    <span>[{{title}}]</span>
  </div>
  <p *ngIf='!vendor'>Loading...</p>
  <div *ngIf='vendor'>
      <span><a routerLink='/vendor/list'>Back to list</a></span>

      <div class="form-group row">
          <label class='col-form-label col-sm-2' for="vendorcode">Code</label>
          <input [(ngModel)]='vendor.code' name='Code' type="text" class="form-control col-sm-6" id="vendorcode"
            aria-describedby="codeHelp" placeholder="Code">
          <small id="codeHelp" class="form-text text-muted col-sm-2">Vendor Code</small>
        </div>
     <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendorname">Name:</label>
      <input [(ngModel)]='vendor.name' name='Name' type="text" class="form-control col-sm-6" id="vendorname"
        aria-describedby="nameHelp" placeholder="Name">
      <small id="nameHelp" class="form-text text-muted col-sm-2">Vendor Name</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendoraddress">Address:</label>
      <input [(ngModel)]='vendor.address' name='Address' type="text" class="form-control col-sm-6" id="vendoraddress"
        aria-describedby="vnaddressHelp" placeholder="Address">
      <small id="vnaddressHelp" class="form-text text-muted col-sm-2">Vendor Address</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendorcity">City:</label>
      <input [(ngModel)]='vendor.city' name='City' type="text" class="form-control col-sm-6" id="vendorcity"
        aria-describedby="vncityHelp" placeholder="City">
      <small id="vncityHelp" class="form-text text-muted col-sm-2">Vendor City</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendorstate">State:</label>
      <input [(ngModel)]='vendor.state' name='State' type="text" class="form-control col-sm-6" id="vendorstate"
        aria-describedby="vnstateHelp" placeholder="State">
      <small id="vnstateHelp" class="form-text text-muted col-sm-2">Vendor State</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="zip">Zip:</label>
      <input [(ngModel)]='vendor.zip' name='zip' type="text" class="form-control col-sm-6" id="zip"
        aria-describedby="vnzipHelp" placeholder="zip">
      <small id="vnzipHelp" class="form-text text-muted col-sm-2">Vendor Zip</small>
    </div>
       <div class='form-group'>
      <button (click)='create();' class='btn btn-primary'>Create</button>
    </div>
  </div>
</div>
